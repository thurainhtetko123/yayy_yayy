    .heart {

    .counter-container {

    .counter-label {

    .counter-big {

    }

    .counter-small {

      color: #374151;
    }

    .photos-title {

      font-weight: 600;
      font-size: 1.05rem;
    }

    .photos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
    }

    .photo-card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      aspect-ratio: 4 / 5;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: #e5e7eb;
      cursor: pointer;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
      display: block;
    }

    .photo-card:hover img {
      transform: scale(1.05);
    }

    .photo-caption {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 6px 10px;
      font-size: 0.8rem;
      color: #f9fafb;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.9), transparent);

    .footer-note {

      font-size: 0.85rem;
      color: #6b7280;
    }

    @media (max-width: 640px) {
      .card {

      }

      }

      .counter-big {

    /* === SMOOTH, THEMED IMAGE POPUP === */

    .image-modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: radial-gradient(circle at top, rgba(255, 228, 241, 0.8),

      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 50;
    }

    .image-modal.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .image-modal-content {
      position: relative;
      max-width: min(90vw, 720px);
      max-height: 90vh;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 24px;
      padding: 14px;

      border: 1px solid rgba(244, 114, 182, 0.35);
      display: flex;
      flex-direction: column;
      gap: 8px;
      transform: translateY(10px) scale(0.96);
      opacity: 0;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .image-modal.visible .image-modal-content {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .image-modal-content img {

      height: auto;
      max-height: 75vh;
